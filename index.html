<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code contas</title>

    <style type="text/css">
        .pago{
            color: green;
        }

        .nao-pago{
            color: red;
        }

        .red{
            color: red;
        }

        .green{
            color: green;
        }

        .gray{
            color: gray;
        }

        .minha-classe{
            background-color: burlywood;
        }
    </style>

</head>
<body id="app">
<h1>{{title}}</h1>

<h3 :class="{'gray' : status === false, 'green': status === 0, 'red': status > 0 }">{{status | statusGeneral}}</h3> 

<nav>
    <li v-for="menu in menus">
        <a href="#" @click.prevent="showView($event,menu.id)">{{menu.name}}</a>
    </li>
</nav> 

<div v-if="activedView == 0">
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>#</th>
                <th>Vencimento</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Paga?</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(idx,conta) in bills">
                <td>{{idx + 1}}</td>
                <td>{{conta.date_due}}</td>
                <td>{{conta.name}}</td>
                <td>{{conta.value | currency 'R$ '}}</td> 
                <td class="minha-classe" :class="{'pago' : conta.done, 'nao-pago': !conta.done}">{{conta.done | doneLabel }}</td>  
                <td>
                    <a href="#" @click.prevent="loadBill(conta)">Editar</a> | 
                    <a href="#" @click.prevent="deleteBill(conta)">Excluir</a>
                </td>        
            </tr>    
        </tbody>
        
    </table>
</div>

<div v-if="activedView == 1">

    <form name="form" @submit.prevent="submit">
        <label>Vencimento:</label>
        <input type="text" v-model="bill.date_due"/>
        <br/><br/>
        <label>Nome: </label>
        <select v-model="bill.name">
            <option v-for="name in names" :value="name">{{name}}</option>
        </select>
        <br/><br/>
        <label>Valor:</label> 
        <input type="text" v-model="bill.value">
        
        <br/><br/>
        <label>Pago? </label>
        <input type="checkbox" v-model="bill.done"/>

        <br/><br/>
        <input type="submit" value="Enviar"/>

    </form>
</div>

<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
